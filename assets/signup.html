    </header>

    <section class="sign-up-outer">
            <form class="sign-up-form" action="https://formdump.codeinstitute.net/" method="post">
                <h2>Let's get you signed up <i class="fas fa-heartbeat"></i></h2>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" class="text-input" name="first_name" required>
                <br>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" class="text-input" name="last_name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" class="text-input" name="email" required>
                <br>
                <label for="road">Road</label>
                <input type="radio" id="road" value="road" name="running_preference">
                <label for="trail">Trail</label>
                <input type="radio" id="trail" value="trail" name="running_preference">
                <label for="both">Both</label>
                <input type="radio" id="both" value="both" name="running_preference">
                <br>
                <input type="submit" value="Let's Run" class="form-submit">
            </form>
    </section>
